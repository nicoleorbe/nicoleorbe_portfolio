    <style>
      :root {
        --heading: "Josefin Sans", sans-serif;
        --body: "Josefin Slab", serif;
        --monospace: "PT Mono", monospace;
        --primary-color: black;
        --secondary-color: white;
        --button-hover-transiton: all 200ms ease-in-out;
        --button-border-radius: 20px;
        --yellow: #ffe700;
        --pink: #fe4e6e;
        --purple: #613864;
        --gray: #faf9f9;
        --box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
        --wavy-decoration: var(--yellow) wavy underline;
        --hover-width: 90%;
        --hover-other: 10%;
        --speed: 1000ms;
      }
      body {
        font-family: var(--body);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--heading);
        text-align: center;
        margin: 0;
      }

      h1 {
        font-size: 65px !important;
      }

      h2 {
        font-size: 48px !important;
      }

      h3 {
        font-size: 24px !important;
        opacity: 0.7;
      }

      body {
        font-family: var(--body);
        font-weight: 500;
        font-size: 18px;
        height: 100vh;
        overflow: hidden;
        margin: 0 !important;
      }

      /* header-nav bar */
      .navbar {
        background-color: var(--purple) !important;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .navbar-brand {
        font-family: monospace !important;
        font-size: larger;
      }

      .nav-link {
        font-family: var(--heading);
      }

      .fa-instagram,
      .fa-linkedin {
        font-size: larger;
        color: #ffffff;
      }

      .nav-item .active {
        text-decoration: var(--wavy-decoration);
      }

      .container-split {
        position: relative;
        width: 100%;
        height: 100%;

        margin: 0 !important;
      }

      .split {
        position: absolute;
        height: 100%;
        overflow: hidden;
      }

      .split.left {
        left: 0;
        top: 20%;
        width: 33.333%;
      }

      .split.right {
        right: 0;
        width: 66.333%;
        background-image: url("http://127.0.0.1:5500/images/weatherapp-evening.png");
      }

      .split.right,
      .split.left {
        transition: all var(--speed) ease-in-out;
      }

      .hover-left .left {
        width: var(--hover-width);
      }

      .hover-left .right {
        width: var(--hover-other);
      }

      .hover-right .left {
        text-align: start;
        width: var(--hover-other);
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transition: all 0.4s;
      }

      .hover-right .left h2 {
        display: none;
      }

      .hover-right .right {
        width: var(--hover-width);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin: 75px;
      }

      footer {
        position: absolute;
        bottom: 10px;
      }

      footer .grid {
        grid-gap: 30px;
      }

      footer h3 {
        font-size: 36px;
        line-height: 36px;
      }

      footer p {
        font-size: 16px;
        line-height: 24px;
      }

      footer ul {
        padding: 0;
      }

      footer li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      footer a {
        color: white;
      }

      footer a:hover {
        color: var(--pink);
      }

      .site-info {
        text-align: center;
        margin-bottom: 5px;
        font-size: 16px;
      }

      .site-info a {
        color: var(--purple);
        font-weight: 800;
        text-decoration: none;
      }

      .site-info a:hover {
        text-decoration: underline;
      }

      .copyright {
        font-size: 12px;
        line-height: 12px;
      }
    </style>
    <script

    <script>
      const left = document.querySelector(".left");
      const right = document.querySelector(".right");
      const container = document.querySelector(".container-split");

      // left.addEventListener("mouseenter", () =>

      // );
      // left.addEventListener("mouseleave", () =>

      right.addEventListener("mouseleave", () =>
